type: 'custom:alarm-keypad-card'
title: Vista_ESPHOME
unique_id: vista1
kpd_line1: sensor.vistaalarmtest_line1
kpd_line2: sensor.vistaalarmtest_line2
scale: 1
view_pad: true
kpd_service_type: esphome
kpd_service: vistaalarmtest_alarm_keypress
button_A: STAY
button_B: AWAY
button_C: DISARM
button_D: BYPASS
cmd_A: 
    keys: '12343'
cmd_B: 
    keys: '12342'
cmd_C: 
    keys: '12341'
cmd_D: 
    keys: '12346#'
beep: sensor.vistabeeps    


type: 'custom:alarm-keypad-card'
title: Vista_MQTT
unique_id: vista2
kpd_line1: sensor.displayline1
kpd_line2: sensor.displayline2
scale: 1
view_pad: true
kpd_service_type: mqtt
kpd_service: publish
button_A: STAY
button_B: AWAY
button_C: DISARM
button_D: BYPASS
cmd_A:
  topic: vista/Set/Cmd
  payload: '!12343'
cmd_B:
  topic: vista/Set/Cmd
  payload: '!12342'
cmd_C:
  topic: vista/Set/Cmd
  payload: '!12341'
cmd_D:
  topic: vista/Set/Cmd
  payload: '!12346#'
beep: sensor.vistamqttbeeps

